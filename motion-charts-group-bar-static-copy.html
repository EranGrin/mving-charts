<!DOCTYPE html>
<html lang="de">


<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #graph {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="graph"></div>

  <script>

    Plotly.d3.csv('./product-bar.csv', function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}




class Trace {
  constructor(x, y, name) {
    this.x = x;
    this.y = y;
    this.name = name;
    this.type = 'bar';

  }

}

console.log(Trace)


var data = [];
for (var i = 0; i < rows.length; i++) {
    data[i] = new Trace(
    unpack(rows, 'costs'),
    unpack(rows, 'product')
  )
console.log(data)

}
});
</script>
</body>


</html>
