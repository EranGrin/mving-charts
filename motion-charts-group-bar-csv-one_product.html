<!DOCTYPE html>
<html lang="de">

<meta charset="utf-8" />

<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js">
  </script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #graph {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="graph"></div>

  <script>
    'use strict'

    Plotly.d3.csv('./product-bar.csv', function(err, rows) {

      function unpack(rows, key) {
        return rows.map(function(row) {
          return row[key];
        });
      }

      ///------ Objects Classes -----///
      class Trace { // should be based on the measure elements
        constructor(x, y, name) {
          this.x = [x];
          this.y = [y];
          this.name = name;
          this.type = 'bar';
          this.id = y;
        }
      };

      class Frame {
        constructor(name, datA) {
          this.name = name;
          this.data = datA;
        }
      };

      class Arg {
        constructor(mode, frame, transition) {
          this.mode = mode;
          this.frame = frame;
          this.transition = transition;
        }
      };


      /// declare variables
      let measureTime = 'year';
      let measureElementAxe = 'product';
      let measureElement = [
        'sells',
        'costs',
        'margin'
      ];

      let data = [];
      let arrX = [];
      let arrY = [];
      let frames = [];
      let arRX = [];
      let arRY = [];


      ///----- data component -----///
      /// get the years
      let arrTime = unpack(rows, measureTime);
      /// create traces for data component
      for (let i = 0; i < measureElement.length; i++) {
        arrX = unpack(rows, measureElementAxe) // create an array for x
        arrY = unpack(rows, measureElement[i]) // create an array for y
        data[i] = new Trace(
          arrX[0], arrY[0], measureElement[i]
        )
      };


      ///----- frames component -----///
      for (let i = 0; i < arrTime.length; i++) {
        let datA = [];
        for (let j = 0; j < measureElement.length; j++) {
          arRX = unpack(rows, measureElementAxe); // create an array for x frames
          arRY = unpack(rows, measureElement[j]); // create an array for y frames
          datA[j] = new Trace(
            arRX[0], arRY[i], measureElement[j]);
        };

        frames[i] = {
          name: arrTime[i],
          data: datA
        }
      };

      let slidStep = [];
      for (let i = 0; i < arrTime.length; i++) {
        let arg = [];
        arg = new Arg('immediate', {
          duration: 300,
          redraw: false,
        }, {
          duration: 300
        })
        slidStep[i] = {
          label: arrTime[i],
          method: 'animate',
          args: [
            [arrTime[i]], arg
          ]
        }
      };


      ///----- layout component -----///
      let layout = {
        sliders: [{
          pad: {
            t: 20
          },
          x: 0.05,
          len: 0.95,
          currentvalue: {
            xanchor: 'right',
            prefix: 'Year: ',
            font: {
              color: '#888',
              size: 30
            }
          },
          transition: {
            duration: 500
          },
          steps: slidStep
        }],

        // Control Bar //
        updatemenus: [{
          type: 'buttons',
          showactive: false,
          x: 0.05,
          y: 0,
          xanchor: 'right',
          yanchor: 'top',
          direction: 'left',
          pad: {
            t: 60,
            r: 20
          },
          buttons: [{
            label: 'Play',
            method: 'animate',
            args: [null, {
              fromcurrent: true,
              frame: {
                redraw: false,
                duration: 1000
              },
              transition: {
                duration: 500
              }
            }]
          }, {
            label: 'Pause',
            method: 'animate',
            args: [
              [null], {
                mode: 'immediate',
                frame: {
                  redraw: false,
                  duration: 0
                }
              }
            ]
          }]
        }]
      };

      ///----- call plotly -----///
      Plotly.newPlot('graph', {
        data: data,
        layout: layout,
        frames: frames,
        showSendToCloud: true

      });
    });
  </script>
</body>

</html>
