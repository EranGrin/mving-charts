<!DOCTYPE html>
<html lang="de">


<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #graph {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div id="graph"></div>

  <script>


    var trace1 = {
      x: ['p1'],
        y: [3],
        name: 'Sells',
        type: 'bar'
      };

      var trace2 = {
        x: ['p1'],
        y: [1],
        name: 'Costs',
        type: 'bar'
      };

      var data = [trace1, trace2];
    Plotly.newPlot('graph',  { data,







  /*     data: [{
        x: ['p1', 'p2', 'p3', 'p4'],
        y: [1, 7, 1, 1],
        type: 'bar'
        line: {
          color: 'green',
          simplify: false,
        }
      }],
 */
      layout: {
        sliders: [
            { pad: {
              t: 20},
              x: 0.05,
              len: 0.95,
              currentvalue: {
                    xanchor: 'right',
                    prefix: 'Year: ',
                    font: {
                        color: '#888',
                        size: 30
                          }
                        },
              transition: {
                  duration: 500
                },

          // By default, animate commands are bound to the most recently animated frame:

          /////////
          steps: [{
            label: '2000', /// label of the changing frame at the momment color but should be year
            method: 'animate',
            args: [
              ['frame1'], {
                mode: 'immediate',
                frame: {
                  redraw: false,
                  duration: 500
                },
                transition: {
                  duration: 500
                }
              }
            ]
          }

          , {
            label: '2005',
            method: 'animate',
            args: [
              ['frame2'], {
                mode: 'immediate',
                frame: {
                  redraw: false,
                  duration: 500
                },
                transition: {
                  duration: 500
                }
              }
            ]
          }


          , {
            label: '2010',
            method: 'animate',
            args: [
              ['frame3'], {
                mode: 'immediate',
                frame: {
                  redraw: false,
                  duration: 500
                },
                transition: {
                  duration: 500
                }
              }
            ]
          }]
        }],

///////////////---  Control Bar ---////////////
        updatemenus: [{
          type: 'buttons',
          showactive: false,
          x: 0.05,
          y: 0,
          xanchor: 'right',
          yanchor: 'top',
          direction: 'left',
          pad: {
            t: 60,
            r: 20
          },

          buttons: [{
            label: 'Play',
            method: 'animate',
            args: [null,

              {
              fromcurrent: true,
              frame: {
                redraw: false,
                duration: 1000
              },

              transition: {
                duration: 500
              }
            }]
          }, {
            label: 'Pause',
            method: 'animate',
            args: [
              [null], {
                mode: 'immediate',
                frame: {
                  redraw: false,
                  duration: 0
                }
              }
            ]
          }]
        }]
      },

      ///
      // The slider itself does not contain any notion of timing, so animating a slider
      // must be accomplished through a sequence of frames. Here we'll change the color
      // and the data of a single trace:





      frames: [
        {
        name: 'frame1',
        data: [

          {
          x: ['p1'],
           y: [1],
          name: 'Sells',
          type: 'bar'
       },

        {
          x: ['p1'],
           y: [3],
          name: 'Costs',
          type: 'bar'
       }]
      },

      {
        name: 'frame2',
        data: [ {
          x: ['p1',],
           y: [3],
          name: 'Sells',
          type: 'bar'
       }, {
          x: ['p1'],
           y: [1],
          name: 'Costs',
          type: 'bar'
       }]
      },

      {
        name: 'frame3',
        data: [ {
          x: ['p1'],
           y: [4],
          name: 'Sells',
          type: 'bar'
       }, {
          x: ['p1'],
           y: [1],
          name: 'Costs',
          type: 'bar'
       }]


      }]
    }, /// closing plotly.plot
     {
      // showSendToCloud: true
    });
  </script>
</body>


</html>
